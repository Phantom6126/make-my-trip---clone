<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMyTrip Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-lato bg-cover bg-right"
      style="background-image: url('https://media.istockphoto.com/id/816320512/photo/landing-airplane-landscape-with-white-passenger-airplane-is-flying-in-the-blue-sky-with.jpg?s=612x612&w=0&k=20&c=9_cGFs-ucK1v-mS5Vg9J7smW04b3Stzii2s9YAg6Ryo=');">

    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4 flex justify-between items-center z-50 bg-transparent">
        <div class="text-2xl font-bold text-white">make<span class="text-red-500">my</span>trip</div>
        <div class="flex items-center space-x-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded">Login or Create Account</button>
            <select class="border px-3 py-1 rounded">
                <option>IN | ENG</option>
                <option>US | ENG</option>
            </select>
            <select class="border px-3 py-1 rounded">
                <option>INR</option>
                <option>USD</option>
                <option>EUR</option>
                <option>GBP</option>
                <option>AUD</option>
            </select>
        </div>
    </header>

    <!-- Floating Navigation Bar -->
    <div class="absolute top-24 left-1/2 transform -translate-x-1/2 bg-white shadow-lg rounded-lg p-3 w-3/4 z-40">
        <nav class="flex justify-center space-x-8">
            <button onclick="navigateTo('Flights')" class="text-blue-500 border-b-4 border-blue-500 px-3 py-2 hover:text-blue-700">Flights</button>
            <button onclick="navigateTo('Hotels')" class="text-gray-600 hover:text-blue-500">Hotels</button>
            <button onclick="navigateTo('Homestays & Villas')" class="text-gray-600 hover:text-blue-500">Homestays & Villas</button>
            <button onclick="navigateTo('Holiday Packages')" class="text-gray-600 hover:text-blue-500">Holiday Packages</button>
            <button onclick="navigateTo('Trains')" class="text-gray-600 hover:text-blue-500">Trains</button>
            <button onclick="navigateTo('Buses')" class="text-gray-600 hover:text-blue-500">Buses</button>
            <button onclick="navigateTo('Cabs')" class="text-gray-600 hover:text-blue-500">Cabs</button>
        </nav>
    </div>

    <!-- Hero Section with Form -->
    <div class="bg-cover bg-center h-screen flex justify-center items-center"
        style="background-image: url('https://source.unsplash.com/1600x900/?travel,flight'); ">
        <div class="bg-white p-[60px] rounded-lg shadow-lg w-5/6 relative z-30"> 
            <div class="flex space-x-4">
                <label><input type="radio" name="trip" checked> One Way</label>
                <label><input type="radio" name="trip"> Round Trip</label>
                <label><input type="radio" name="trip"> Multi City</label>
            </div>

            <!-- Flight Search Form -->
            <div class="grid grid-cols-5 gap-4 mt-4">
                <div>
                    <label class="text-gray-600 text-sm">From</label>
                    <input type="text" value="Delhi" class="w-full border px-3 py-2 rounded">
                </div>
                <div>
                    <label class="text-gray-600 text-sm">To</label>
                    <input type="text" value="Bengaluru" class="w-full border px-3 py-2 rounded">
                </div>
                <div>
                    <label class="text-gray-600 text-sm">Departure</label>
                    <input type="date" class="w-full border px-3 py-2 rounded">
                </div>
                <div>
                    <label class="text-gray-600 text-sm">Return</label>
                    <input type="date" class="w-full border px-3 py-2 rounded text-gray-400" placeholder="Tap to add return date">
                </div>
                <div>
                    <label class="text-gray-600 text-sm">Travellers & Class</label>
                    <input type="text" value="1 Traveller, Economy" class="w-full border px-3 py-2 rounded">
                </div>
            </div>

            <!-- Special Fare Options -->
            <div class="mt-4">
                <h3 class="text-gray-700 font-semibold">Select a special fare</h3>
                <div class="flex space-x-4 overflow-x-auto mt-2">
                    <label class="border px-4 py-2 rounded w-48 text-center flex items-center cursor-pointer">
                        <input type="radio" name="fare" class="mr-2" checked> 
                        <div>
                            <span class="font-semibold">Regular</span>
                            <p class="text-gray-500 text-sm">Standard fares for all</p>
                        </div>
                    </label>
                    <label class="border px-4 py-2 rounded w-48 text-center flex items-center cursor-pointer">
                        <input type="radio" name="fare" class="mr-2"> 
                        <div>
                            <span class="font-semibold">Student</span>
                            <p class="text-gray-500 text-sm">Extra baggage & discounts</p>
                        </div>
                    </label>
                    <label class="border px-4 py-2 rounded w-48 text-center flex items-center cursor-pointer">
                        <input type="radio" name="fare" class="mr-2"> 
                        <div>
                            <span class="font-semibold">Senior Citizen</span>
                            <p class="text-gray-500 text-sm">Up to ₹600 off</p>
                        </div>
                    </label>
                    <label class="border px-4 py-2 rounded w-48 text-center flex items-center cursor-pointer">
                        <input type="radio" name="fare" class="mr-2"> 
                        <div>
                            <span class="font-semibold">Armed Forces</span>
                            <p class="text-gray-500 text-sm">Up to ₹600 off</p>
                        </div>
                    </label>
                    <label class="border px-4 py-2 rounded w-48 text-center flex items-center cursor-pointer">
                        <input type="radio" name="fare" class="mr-2"> 
                        <div>
                            <span class="font-semibold">Doctors & Nurses</span>
                            <p class="text-gray-500 text-sm">Up to ₹600 off</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Search Button -->
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2">
                <button class="bg-blue-600 text-white px-16 py-3 rounded-full text-lg font-semibold hover:bg-blue-700 transition">
                    SEARCH
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript for Navigation Clicks -->
    <script>
        function navigateTo(section) {
            alert("Navigating to " + section);
        }
    </script>

</body>
</html>
